<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products - E-Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">E-Shop</h1>
      <nav>
        <a href="checkout.html" class="text-sm hover:underline">Checkout</a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-4 grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mt-6">
    <!-- Product Card -->
    <div class="border rounded-lg shadow hover:shadow-lg transition">
      <img src="https://via.placeholder.com/300x200" class="w-full h-48 object-cover rounded-t-lg" alt="Product">
      <div class="p-4">
        <h3 class="font-bold text-lg">Product Name</h3>
        <p class="text-gray-600 mt-1">$49.99</p>
        <button class="mt-3 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Add to Cart</button>
      </div>
    </div>
    <!-- Add more product cards similarly -->
  </main>
</body>
</html>
